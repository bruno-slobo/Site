<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary"> - Bem vindo -</h2>
                <p class="description description-primary"> Conecte a nós novamente </p>
                <p class="description description-primary"> Faça seu Login aqui !</p>
                <button id="signin" class="btn-1 btn-primary">Login</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="https://www.facebook.com/">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="https://www.instagram.com/?hl=pt-br">
                            <li class="item-social-media">
                                <i class="fab fa-instagram"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="https://br.linkedin.com/">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>

                <p class="description description-second"> Coloque seu E-mail:</p>
                <form class="form">
                    <label class="label-input round">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input round">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    
                    <label class="label-input round">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <label class="label-input round">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Confirme sua Senha">
                    </label>
                    <a href="OwnOffice.html" class="btn-1 btn-second">Entre</a>   
                </form>
            </div>
        </div>


            <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary"> - Nos conheça - </h2>
                <p class="description description-primary"> Junta-se a nós</p>
                <p class="description description-primary"> e aproveite cada recurso</p>
                <button id="signup" class="btn-2 btn-primary">Cadastro</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second"> Coloque seu E-mail: </h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="https://www.facebook.com/">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="https://www.instagram.com/?hl=pt-br">
                            <li class="item-social-media">
                                <i class="fab fa-instagram"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="https://br.linkedin.com/">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">Use seu E-mail cadastrado:</p>
                <form class="form">
                
                    <label class="label-input round">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                
                    <label class="label-input round">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu a senha ?</a>
                    <a href="OwnOffice.html" class="btn-1 btn-second">Entre</a>

                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
